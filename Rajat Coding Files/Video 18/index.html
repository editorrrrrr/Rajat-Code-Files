<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ke multiple selector </title>
</head>

<body>

    <style>
        .box1{
            color: rgb(144, 0, 255);
            background-color: rgb(199, 193, 182);
            margin: 5px;
            padding: 20px;
            height: 30px;
            box-sizing: border-box;
        }

        .box2{
            color: brown;
            background-color: mediumaquamarine;
            margin:5px;
            padding: 20px;
            height: 30px;
            box-sizing: border-box;
        }
    </style>
    <div class="box1">
        I am your friend
    </div>

    <div class="box2">I am your second friend </div>
</body>

</html>
